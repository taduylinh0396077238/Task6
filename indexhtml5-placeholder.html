<!doctype html>
<html>
<head>
    <title>HTML5 Placeholder</title>
</head>
<body>
<form action="http://www.example.org/search.php">
    Search:<br />
    <input type="search" name="search" placeholder="Enter keyword" />
    <input type="submit" value="Search" />
</form>
<p><p>placeholder là cung cấp thêm thông tin cho người dùng, giúp họ biết cần nhập dữ liệu gì hoặc bất cứ thông báo nào mà bạn muốn.</p></p>
</body>
</html>
